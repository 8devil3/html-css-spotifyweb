<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800;900&display=swap"
        rel="stylesheet">

    <title>Spotify</title>
</head>

<body>
    <!-- container -->
    <div class="row">


        <!-- header -->
        <header class="col">
            <div>
                <img src="img/logo.svg" alt="Spotify logo" class="logo">
                <ul>
                    <li><button class="svg svg-home">Home</button></li>
                    <li><button class="svg svg-search">Cerca</button></li>
                    <li><button class="svg svg-library">La tua libreria</button></li>
                </ul>

                <span>playlist</span>
                <ul>
                    <li><button class="icn icn-add-playlist">Crea Playlist</button></li>
                    <li><button>Nome Playlist</button></li>

            </div>

            <div>
                <button class="icn icn-install">Installa app</button>
                <hr>
                <div class="row user-data">
                    <img src="img/profile.svg" alt="John Doe" class="user-avatar">
                    <span class="user-name">John Doe</span>
                </div>
            </div>
        </header>
        <!-- / -->



        <!-- main -->
        <main>

            <section class="row banner-top">

                        </article>

                                <h4>Metal</h4>
                                <p>subtitle</p>
                            </div>
                        </article>
                    </div>

                </section>

                <section class="row">

                    <div class="row double">
                        <article class="col">
                            <div class="col">
                                <img src="img/metal_lifting.jpg" alt="Metal">
                                <h4>Metal</h4>
                                <p>subtitle</p>
                            </div>
                        </article>

                                <img src="img/metal_lifting.jpg" alt="Metal">

                        </article>
                    </div>

                </section>

            </div>
            <!-- / -->

        </main>
        <!-- / -->

    </div>
    <!-- / -->



    <!-- footer -->
    <footer class="row">

        <div class="row now-play">
            <div class="row">
                <img src="img/sinister.jpeg" alt="Sinister" class="now-play-thumb">
                <div class="now-play-data">
                    <p class="now-play-album">sinister</p>
                    <p class="now-play-track">nome brano</p>
                </div>
            </div>
            <div class="row now-play-action">
                <button class="icn icn-favorite"></button>
                <button class="icn icn-folder"></button>
            </div>
        </div>

        <div class="col">
            <div class="row">
                <button class="icn icn-shuffle"></button>
                <button class="icn icn-previous"></button>
                <button class="icn icn-play"></button>
                <button class="icn icn-next"></button>
                <button class="icn icn-loop"></button>
            </div>
            <div class="row">
                <span>0:25</span>
                <div class="time-bar"></div>
                <span>4:35</span>
            </div>
        </div>

        <div class="row">
            <button class="icn icn-list"></button>
            <button class="icn icn-screen"></button>
            <button class="icn icn-volume"></button>
            <div class="volume-bar"></div>
        </div>

    </footer>

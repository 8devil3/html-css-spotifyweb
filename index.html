<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">

    <title>Spotify</title>
</head>

<body>

    <!-- header -->
    <header class="row">
        <img src="img/logo.svg" alt="Spotify logo">
        <button>effettua l'upgrade</button>
    </header>
    <!-- / -->



    <!-- container -->
    <div class="row">

        <!-- colonna laterale -->
        <aside class="col">
            <ul>
                <li><button>Home</button></li>
                <li><button>Cerca</button></li>
                <li><button>La tua libreria</button></li>
            </ul>

            <div>
                <h3>playlist</h3>
                <ul>
                    <li><button>Crea Playlist</button></li>
                    <li><button>Nome Playlist</button></li>
                    <li><button>Nome Playlist</button></li>
                    <li><button>Nome Playlist</button></li>
                    <li><button>Nome Playlist</button></li>
                    <li><button>Nome Playlist</button></li>
                    <li><button>Nome Playlist</button></li>
                </ul>
            </div>

            <div>
                <button>Installa app</button>
                <hr>
                <span class="user">John Doe</span>
            </div>
        </aside>
        <!-- / -->


        <!-- main -->
        <main>
            <section class="row">
                <div class="green"></div>
                <div class="green"></div>
                <div class="green"></div>
                <div class="green"></div>
                <div class="green"></div>
                <div class="green"></div>
            </section>

            <section class="row">
                <div class="green"></div>
                <div class="green"></div>
            </section>

            <section class="row">
                <div class="green"></div>
                <div class="green"></div>
            </section>

        </main>
        <!-- / -->

    </div>
    <!-- / -->



    <!-- footer -->
    <footer class="row">

        <div class="row">
            <div class="row"></div>
            <div class="col">
                <button class="icn icn-favorite"></button>
                <button class="icn icn-folder"></button>
            </div>
        </div>

        <div class="col">
            <div class="row">
                <button class="icn icn-shuffle"></button>
                <button class="icn icn-previous"></button>
                <button class="icn icn-play"></button>
                <button class="icn icn-next"></button>
                <button class="icn icn-loop"></button>
            </div>
            <div class="row">
                <span>0:25</span>
                <div class="time-bar"></div>
                <span>4:35</span>
            </div>
        </div>

        <div class="row">
            <button class="icn icn-list"></button>
            <button class="icn icn-screen"></button>
            <button class="icn icn-volume"></button>
            <div class="volume-bar"></div>
        </div>
        
    </footer>
    <!-- / -->

</body>

</html>
